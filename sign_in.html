<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- header start -->
    <header class="header">

        <div id="login">
            <p>Already Registered?</p>
            <p>Login</p>
        </div>

        <div id="errorMsg"></div>

        <div id="formDiv">

                <label>Email<sup>*</sup></label>
                <div class="required"><sup>*</sup>Required Details</div>
                <input type="email" id="userEmail" placeholder="Enter E-mail" required>

                <label>Password<sup>*</sup></label>
                <input type="password" id="userPassword" placeholder="Enter Password" required>

                <button id="button">Login</button>
            </form>
            <!-- </div> -->
        </div>

        <a href="">
            <p id="lostPassword">Lost Your Password?</p>
        </a>
        <div id="underLine"></div>

        <div id="register">
            <P id="newCust">New Customer</P>
            <p id="description">By creating an account with our store, you will be able to move through the checkout
                process faster, store multiple shipping addresses, view and track your orders in your account and more.
            </p>
            <a href="./register.html"><button>CREATE AN ACCOUNT</button></a>
        </div>
    </div>
    <footer>

    </footer>

</body>
