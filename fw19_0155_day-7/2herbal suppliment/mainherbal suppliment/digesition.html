    function nameSort(){
      let selected=document.querySelector("#sortName").value
      if(selected=="Name Ascending"){
        
        data.sort(function(a,b){

          return 0
        })
        
      }

        let x=a.title.toUpperCase()
        let y=b.title.toUpperCase()

          if(y>x) return  1
          return 0
        })
        
        
      }
      if(selected=="Price Ascending"){
        
        data.sort(function(a,b){

        })
        
      }

        })
